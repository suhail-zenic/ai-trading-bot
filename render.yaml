services:
  - type: web
    name: ai-trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      # IMPORTANT: Set these in Render dashboard for security
      # DO NOT put real API keys here!
      - key: BINANCE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: BINANCE_API_SECRET
        sync: false  # Set manually in Render dashboard
      # Trading Configuration for LIVE mode
      - key: TRADING_MODE
        value: live
      - key: INITIAL_CAPITAL
        value: 22.50
      - key: TRADING_PAIRS
        value: BTC/USDT
      - key: STOP_LOSS_PCT
        value: 0.015
      - key: TAKE_PROFIT_PCT
        value: 0.04
      - key: MAX_POSITIONS
        value: 1
      - key: TRADING_CYCLE_MINUTES
        value: 15
      - key: MAX_DAILY_LOSS
        value: 5
      - key: POSITION_SIZE_PCT
        value: 0.95
      - key: PREDICTION_CONFIDENCE_THRESHOLD
        value: 0.55
